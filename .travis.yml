sudo: required
language: groovy
jdk:
  - openjdk7
  - oraclejdk7
services:
- postgresql
branches:
  only:
  - master
before_install:
 - sudo add-apt-repository -y ppa:groovy-dev/grails
 - sudo apt-get update
 - sudo apt-get -y install grails-ppa # not sure if necessary
 - sudo apt-get install grails-2.0.3 # or the grails version.
script: grails test-app --stacktrace
deploy:
  provider: heroku
  api_key:
    secure: 
  app: sart-test
  on:
    repo: biniama/sart
